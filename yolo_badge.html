<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLO Badge</title>
  <style>
    /* Basic reset for body and centering */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light background color for contrast */
    }

    /* Badge styling */
    .badge {
      padding: 10px 20px;
      color: #fff;
      background-color: #FF5733; /* Badge color */
      font-family: Arial, sans-serif;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Badge -->
  <div class="badge">YOLO Badge</div>
</body>
</html>
